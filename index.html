  <meta charset="UTF-8">
  <title>Hip Hop Hangman</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

    crossorigin="anonymous">

<body>

  <div class="container-fluid" id="nav">
    <div class="row justify-content-center">
      <div class="col-sm-auto">
        <img id="navTitle" src="./assets/images/title.png" alt="Hip-Hop Hangman">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-auto">
        <h6 id="navAuthor">by <a id="navAuthorLink" href="https://marviesolis.github.io/">Marvie Solis</a></h6>
      </div>
    </div>
  </div>

  <div class="container game">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="game-container">
          <p class="userGuess"></p>
          <p class="start">Press any key to start / "Enter" to reset</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto textAlign">
        <img id="imageid" src="./assets/images/pregame.gif">
        <h2 class="artist">Who is it?</h2>
          <audio id="song" autoplay="true" controls loop>
            <source src="./assets/audio/dna.mp3">
          </audio>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto gameText">
        <div class="game-container">
          <p class="wins">Wins: 0</p>
          <p class="blankword"></p>
          <input id="inputbar">
          <p class="gleft">Guesses Left: 9</p>
          <p class="yguess">Your guesses so far:</p>
          <p class="message"></p>
        </div>
      </div>
    </div>
  </div>
